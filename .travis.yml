# Config file for automatic testing at travis-ci.org
sudo: required
language: cpp
before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  # - sudo add-apt-repository --yes ppa:beineri/opt-qt551-trusty
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y;
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
  - sudo apt-get install -qq qt5-default qttools5-dev-tools
  # - sudo apt-get install -qq qt5-dev-tools
  # - sudo apt-get -y install qt55[QTPACKAGE]
  - sudo apt-get install g++-4.9

before_script:
  - cmake
script:
  - qmake -project
  - qmake Qt5HelloWorld.pro
  - make
